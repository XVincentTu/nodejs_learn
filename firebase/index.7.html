<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <pre id="content"></pre>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyA5HhprdF13fPVxsEeC7-7KerFFk1v9ZEw",
            authDomain: "nodejs-firebase-1c53b.firebaseapp.com",
            databaseURL: "https://nodejs-firebase-1c53b.firebaseio.com",
            projectId: "nodejs-firebase-1c53b",
            storageBucket: "nodejs-firebase-1c53b.appspot.com",
            messagingSenderId: "693988286495"
        };
        firebase.initializeApp(config);

        var _title = firebase.database().ref('myName');
        _title.once('value', function(snapshot){
            document.getElementById('title').textContent = snapshot.val();
        });

        var ref = firebase.database().ref();
        ref.on('value', function(snapshot){
            var path = document.getElementById('content');
            path.textContent = JSON.stringify(snapshot.val(), null, 3);
        });
    </script>
</body>
</html>
